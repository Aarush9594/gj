 
<html>
  <head>
    <title>GESTURE WEB APP ✌👌👍</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <body>                                     
  <div class="container">
  
    <center> 

     
      <br>


      <p style="font-size: 22px ;border-radius: 25px;" class="btn btn-info">Take a selfie of an emoji to know about it's meaning
        <br>
        On the following gestures the model is trained - 
      	<br>
        <b style="letter-spacing: 40px;">✌👌👍</b>
  
      </p>

      <br>

          <div id="camera"></div>
          <br>
          <button class="btn btn-success" onclick="take_snapshot()">Capture Image</button>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">

       </div>

      
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

        <br>
        <button class="button btn" onclick="predictimage()">Predict Emotion</button>

        <br><br>

      </div>

    </center>
